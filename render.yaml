services:
  - type: web
    name: pdf-processor
    env: python
    buildCommand: pip install -r python-service/requirements.txt && pip install -r python/requirements.txt
    startCommand: cd python-service && PYTHONPATH=.. gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 900 --worker-class gthread --log-level info wsgi:application
    envVars:
      - key: PORT
        value: 5000
      - key: CATEGORIES_MODEL_PATH
        value: python/models/categories.ftz
      - key: PYTHONUNBUFFERED
        value: 1
  
  - type: worker
    name: pdf-worker
    env: python
    buildCommand: pip install -r python-service/requirements.txt && pip install -r python/requirements.txt
    startCommand: cd python-service && PYTHONPATH=.. python worker.py
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: CATEGORIES_MODEL_PATH
        value: python/models/categories.ftz
      - key: PYTHONUNBUFFERED
        value: 1

